<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap의 quick start에서 css 내용 복붙 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>login page</h3>
    <!--
        form태그는 유저가 입력한 데이터를 서버에 보내주기 위한 태그
        form태그는 속성 2개를 기본적으로 적어줘야 함.
                    -> action / method
                    action -> 어느 주소로 보내줄지 지정해야 함
                    method -> 데이터를 보내는 통신 방식 (get / post 이용)
    -->
    <form action="/second" method="get">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ID</span>
            <input type="text" name="ID" class="form-control" placeholder="ID gogo" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="text" name="password" class="form-control" placeholder="PW gogo" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <!-- <input type="text" name="ID"><br>
        <input type="password" name="password"><br> -->
        <input type="submit" class="btn btn-dark">
        <!--제출버튼을 누르면 second 페이지로 이동, 입력한 id와 pw 값을 보내줄 것-->
    </form>

    <!-- bootstrap의 table 내용 가져오기 -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
